    <script>
        $(Document).ready(function () {

            $("#aktivan").hover(function () {
                $("#aktivan").stop().animate({ "zoom": "150%" }, 1000);
            }, function () {
                $("#aktivan").stop().animate({ "zoom": "100%" }, 1000);
            })

            $("#2").hover(function () {

    </header>

    <div>
        <br>
        <br>
        <h3 align="center">Prijavi kvar na mreži</h3>
        <br>

        <form onsubmit="return validacija()">
            <div>
                <br>
                <div id="greska" class="alert-box">
                    Forma sadrži sledeće greške:
                </div>
                <br>

                Adresa:
                <input type="text" name="adresa" id="t1">
                <br><br>
                Kontakt telefon:
                <input type="text" name="brTel" id="t2">
                <br><br>
                Unesite e-mail adresu:
                <br>
                <input type="text" name="mail" size="35" id="t3">
                <br><br>
                Izaberite vrstu kvara:<br><br>

                
                <input type="radio" name="vrstaKvara" value="k1"> Kvar na kanalizacionoj mreži 
                <input type="radio" name="vrstaKvara" value="k2"> Kvar na vodovodnoj mreži 

                <br><br>Opis kvara:
                <textarea name="opis" rows="5" cols="20"> </textarea>
                <br><br>
                Upload slike:
                <br>
                <INPUT type="file" class="btn btn-outline-primary" name="file">
                <br>
                <br>

                <INPUT type="button" class="btn btn-outline-primary" value="Prijavi kvar" name="submit" onclick="validacija()">
                <INPUT type="reset" class="btn btn-outline-primary" value="Obrisi podatke" name="reset">
            </div>
        </form>
    </div>
